<<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      <a-plane
        color="#609799"
        position="0 0 0"
        rotation="-90 0 0 "
        width="8"
        height="16"
      >
      </a-plane>
      <a-box color="#921" position="0 0.5 0" rotation="45 0 45"></a-box>
      <a-sphere color="#009" position="-1 0.5 -1" radius="0.5"></a-sphere>
      <a-cylinder
        color="#090"
        position="-1 0.5 1.5"
        radius="0.5"
        height="1"
      ></a-cylinder>
      <a-torus color="#099" radius="5" radius-tubular="0.1"> </a-torus>
      <a-cone
        color="#960"
        height="2"
        radius-top="0"
        radius-bottom="1"
        position="1 1 1"
      ></a-cone>
      <a-tetrahedron color="#702" radius="1" position="3 1 -3"></a-tetrahedron>
      <a-icosahedron
        color="#FF926B"
        radius="5"
        position="10 0 1"
      ></a-icosahedron>
      <a-ring color="teal" radius-inner="1" radius-outer="2"></a-ring>
    </a-scene>
  </body>
</html>
